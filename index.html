<!DOCTYPE html>
<html lang="en">
<head>

  <title>Favorite Things</title>
</head>
<body>
  <div class="container">
    <form id="favThings">
      <div class="form-group">
        <label for="food">What is your favorite food?</label>
        <input id="food" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="drink">What is your favorite drink?</label>
        <input id="drink" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="music">What is your favorite genre of music?</label>
        <input id="music" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="activity">What is your favorite activity?</label>
        <input id="activity" class="form-control" type="text">
      </div>
    </form>
  </div>
</body>
</html>
